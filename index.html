<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main class="game-container">
    <h1>🕹️ Rock | Paper | Scissors</h1>
    <h3 id="score">Human: 0 | Computer: 0</h3>

    <div class="btns">
      <button class="choice-btn" data-choice="rock">🪨 Rock</button>
      <button class="choice-btn" data-choice="paper">📜 Paper</button>
      <button class="choice-btn" data-choice="scissors">✂️ Scissors</button>
    </div>

    <section id="below">
      <p id="winText">Press a button to start...</p>
      <button id="restart" class="hidden">🔁 Restart</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
